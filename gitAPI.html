<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Contributors</title>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/gitAPI.css">
  </head>

</head>
<body>
    <div id="heading">
        <h1 class="">Github Contributors</h1>
    </div>

    <div class="form-floating row center" id="inputsRow">
            <div class="col" id="inputs">
                <div class="form-floating" >
                    <input type="text" class="form-control" id="gitUser" placeholder="Github UserName" >
                    <label for="floatingInputValue">Github UserName</label>
                </div>
            </div>
            <div class="col " id="inputs">
                <div class="form-floating" >
                    <input type="text" class="form-control" id="gitRepo" placeholder="Github Repository Name">
                    <label for="floatingInputValue">Github Repository Name</label>
                </div>
            </div>
            <div id="generate-btn">
                    <button id="Generate" class="btn btn-outline-dark ">Generate</button>
            </div>
    </div>
    
    <div id="avatarDiv" class="shadow p-3 mb-5 bg-body rounded"></div>
    <button id="Capture" class="btn btn-outline-dark">Capture</button>

    <div id="previewImg"></div>
    
</body>
</html>


<script src="/js/gitAPI.js" type="text/javascript"></script>
<script type="module" src="/js/html2canvas.js"></script>
