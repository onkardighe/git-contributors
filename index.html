<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Contributors</title>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/gitAPI.css">
  </head>

</head>
<body>
    <div id="heading">
        <h1 class="">Github Contributors</h1>
    </div>

    <div class="form-floating row center" id="inputsRow">
            <div class="col" id="inputs">
                <div class="form-floating" >
                    <input type="text" class="form-control" id="gitUser" placeholder="Github UserName" >
                    <label for="floatingInputValue">Github UserName</label>
                </div>
            </div>
            <div class="col " id="inputs">
                <div class="form-floating" >
                    <input type="text" class="form-control" id="gitRepo" placeholder="Github Repository Name">
                    <label for="floatingInputValue">Github Repository</label>
                </div>
            </div>
            <div id="generate-btn">
                    <button id="Generate" class="btn btn-outline-dark ">Generate & Capture</button>
            </div>
    </div>
    
    <!-- AVATAR DIV : Avatar images to be added in this division-->
    <div id="avatarDiv" class="shadow p-3 mb-5 bg-body rounded"></div>

    <!-- CODE DIV : Code snippet to be added in this textarea -->
    <div id="codeDiv" class="shadow p-3 mb-5 bg-body rounded">
        <div id='linkBox' class='form-group'>
            <label for='urlCodeBlock'>Copy & Paste in README.md</label>
            <textarea class='form-control' id='urlCodeBlock' rows='6'></textarea>
        </div>
    </div>

    <div id='getUrl-btnDiv'> 
        <button id='getUrl-btn' class='btn btn-outline-primary' > Get Image URL ! </button>
    </div>

    
</body>
</html>




<script src="assets/js/fireStorage.js" type="module"></script>
<script src="assets/js/gitAPI.js" type="module"></script>
<script type="module" src="assets/js/html2canvas.js"></script>
